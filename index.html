<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Daily Meditation</title>
  <style>
    :root{
      --bg:#0b1220; --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.12);
      --text:#eaf0ff; --muted:rgba(234,240,255,.75); --input:rgba(0,0,0,.22);
      --btn:#6aa9ff; --btnText:#081122; --danger:#ff6a6a; --ok:#65ffb3; --radius:18px;
    }
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);margin:0 0 16px;line-height:1.55}
    label{display:block;margin:12px 0 6px}
    select,input{
      width:100%;box-sizing:border-box;border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:var(--input);color:#fff;padding:12px 12px;outline:none
    }
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:760px){ .grid{grid-template-columns:1fr 1fr} }
    button{
      margin-top:14px;width:100%;padding:12px 14px;border:0;border-radius:14px;
      background:var(--btn);color:var(--btnText);font-weight:800;cursor:pointer
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;min-height:22px;white-space:pre-line}
    .msg.ok{color:var(--ok)}
    .msg.bad{color:var(--danger)}
    .small{font-size:12px;color:var(--muted);margin-top:10px}
    a.linkbtn{display:block;text-decoration:none}
    a.linkbtn button{
      margin-top:10px;background:rgba(255,255,255,.10);
      color:var(--text);border:1px solid rgba(255,255,255,.14)
    }

    /* ===== Popup Toast (Center) ===== */
    .toast-backdrop{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      z-index:9999;
    }
    .toast{
      width:min(520px, 86vw);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(15,20,30,.86);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      padding:18px 18px 16px;
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: all .18s ease;
    }
    .toast.show{
      transform: translateY(0) scale(1);
      opacity:1;
    }
    .toast .row{
      display:flex; align-items:center; gap:14px;
    }
    .toast .icon{
      width:56px; height:56px; border-radius:999px;
      display:grid; place-items:center;
      flex:0 0 auto;
    }
    .toast .icon.ok{ background:rgba(101,255,179,.16); border:1px solid rgba(101,255,179,.35); }
    .toast .icon.bad{ background:rgba(255,106,106,.14); border:1px solid rgba(255,106,106,.35); }
    .toast .title{
      font-weight:900; font-size:20px; line-height:1.2;
    }
    .toast .desc{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }
    .toast .hint{
      margin-top:12px;
      font-size:12px;
      color:rgba(234,240,255,.65);
    }
    .toast .close{
      margin-left:auto;
      width:36px; height:36px; border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
    }
    .toast .close:hover{ background:rgba(255,255,255,.10); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Update Daily Meditation</h1>
      <p class="muted">บันทึกข้อมูลการทำสมาธิ</p>

      <p class="muted" id="weekHeader" style="margin-top:-10px;margin-bottom:12px;">
        กำลังคำนวณช่วงสัปดาห์...
      </p>

      <form id="f">
        <label>ชื่อ - ชื่อเล่น</label>
        <select name="name" required>
          <option value="">— เลือกชื่อ —</option>
          <option>สุรเชษฐ์ (ตั้ม)</option>
          <option>บัญญัติ (แดง)</option>
          <option>รัชเศรษฐ์ (ยศ)</option>
          <option>ชนุดม (ดอน)</option>
          <option>ทรงชัย (ทรง)</option>
          <option>สุรุ่งรัตน์ (เก่ง)</option>
          <option>อติพร (โอ)</option>
          <option>เกสณี (เก๋)</option>
          <option>สมภพ (เอก)</option>
          <option>ฐิตภรณ์ (เบลล์)</option>
          <option>อุมาพร (นก)</option>
          <option>ณัฐพล (ท๊อด)</option>
          <option>กิตติพงษ์ (พี)</option>
          <option>ธนพร (พร)</option>
          <option>รายาวดี (เฟริน)</option>
          <option>บัญญัติ (บอย)</option>
          <option>ธีรพล (ต้อม)</option>
          <option>นริศ (เอ็กซ์)</option>
          <option>กิตติ (ตี๋)</option>
          <option>จารุวรรณ (จุ๋ม)</option>
          <option>ณัฏฐา (เมย์)</option>
          <option>วรินทร (ต่อ)</option>
          <option>กิตติศักดิ์ (ใหม่)</option>
          <option>ราชัย (ชัย)</option>
          <option>รัญชนา (จีน่า)</option>
          <option>อรวรา (ผักแพว)</option>
          <option>วรรณชัย (ดิว)</option>
          <option>ธนกฤษ (พิว)</option>
          <option>บุญฤทธิ์ (ใหม่)</option>
          <option>จิรายุทธ (ลีโอ)</option>
          <option>นนทชา (วิว)</option>
          <option>ยิ่งลักษณ์ (กุ้ง)</option>
          <option>พรชนัน (มาร์ค)</option>
          <option>ศราวุฒิ (บอล)</option>
          <option>นันทพงศ์ (โบ๊ท)</option>
          <option>ณัฐวุฒิ (เฟียส)</option>
          <option>กฤษดา (โจ)</option>
          <option>รณฤทธิ์ (เม่น)</option>
          <option>ธนาพร (พร)</option>
          <option>ธีรศักดิ์ (ต่าย)</option>
          <option>ณภัทร (ตัน)</option>
          <option>เอกพจน์ (เอก)</option>
        </select>

        <div class="grid">
          <div>
            <label>วันที่บันทึก</label>
            <select id="logDate" name="logDate" required></select>

            <input type="hidden" id="weekdayHidden" name="weekday" value="">
            <input type="hidden" id="tzOffset" name="tzOffset" value="">
          </div>

          <div>
            <label>ช่วงเวลา การทำสมาธิ</label>
            <select name="session" required>
              <option value="">— เลือกช่วง —</option>
              <option>ครั้งที่ 1 / ตื่นนอน-เช้า</option>
              <option>ครั้งที่ 2 / ระหว่างวัน</option>
              <option>ครั้งที่ 3 / ก่อนนอน-ค่ำ</option>
            </select>
          </div>
        </div>

        <label>ระยะเวลาในการทำสมาธิ(แต่ละครั้ง)</label>
        <select name="duration" required>
          <option value="">— เลือกระยะเวลา —</option>
          <option>3-5 นาที</option>
          <option>10 นาที</option>
        </select>

        <button id="btn" type="submit">บันทึกข้อมูล</button>

        <a class="linkbtn" href="/status.html">
          <button type="button">ตรวจสอบสถานะการทำสมาธิ</button>
        </a>

        <div class="msg" id="msg"></div>
        <div class="small">หมายเหตุ: ตรวจสอบข้อมูลก่อนกดบันทึกข้อมูล</div>
      </form>
    </div>
  </div>

  <!-- ===== Popup Toast ===== -->
  <div class="toast-backdrop" id="toastBackdrop" aria-hidden="true">
    <div class="toast" id="toastBox" role="status" aria-live="polite">
      <div class="row">
        <div class="icon ok" id="toastIcon">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 6L9 17l-5-5" stroke="#65ffb3" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <div>
          <div class="title" id="toastTitle">บันทึกข้อมูลเรียบร้อย</div>
          <div class="desc" id="toastDesc">ระบบบันทึกข้อมูลลงชีตเรียบร้อยแล้ว</div>
        </div>

        <button class="close" type="button" id="toastClose" aria-label="ปิด">✕</button>
      </div>
      <div class="hint" id="toastHint">หน้าต่างนี้จะหายไปเองในไม่กี่วินาที</div>
    </div>
  </div>

<script>
  // ====== Time helpers (LOCAL MACHINE TIMEZONE) ======
  const weekHeaderEl = document.getElementById("weekHeader");
  const logDateEl = document.getElementById("logDate");
  const weekdayHiddenEl = document.getElementById("weekdayHidden");
  const tzOffsetEl = document.getElementById("tzOffset");

  const TH_DOW = ["จันทร์","อังคาร","พุธ","พฤหัส","ศุกร์","เสาร์","อาทิตย์"];

  function pad2(n){ return String(n).padStart(2,"0"); }
  function toISODateLocal(d){
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }
  function thaiDateLabelLocal(d){
    return d.toLocaleDateString("th-TH", { day:"numeric", month:"short", year:"2-digit" });
  }
  function mondayOfWeekLocal(d){
    const day = d.getDay(); // Sun=0
    const diff = (day === 0) ? -6 : (1 - day);
    const m = new Date(d);
    m.setDate(d.getDate() + diff);
    m.setHours(0,0,0,0);
    return m;
  }
  function setTzOffset(){
    tzOffsetEl.value = String(new Date().getTimezoneOffset());
  }

  // ====== Week header (LOCAL) ======
  (function showWeekHeader(){
    const nowLocal = new Date();
    const mon = mondayOfWeekLocal(nowLocal);
    const sun = new Date(mon); sun.setDate(mon.getDate() + 6);
    weekHeaderEl.textContent = `จันทร์ ${thaiDateLabelLocal(mon)} – อาทิตย์ ${thaiDateLabelLocal(sun)}`;
  })();

  // ====== LogDate dropdown (current week LOCAL) + (วันนี้) ======
  function buildLogDateOptions(){
    const nowLocal = new Date();
    const mon = mondayOfWeekLocal(nowLocal);
    const todayISO = toISODateLocal(nowLocal);

    logDateEl.innerHTML = "";
    for (let i=0; i<7; i++){
      const d = new Date(mon); d.setDate(mon.getDate() + i);
      const iso = toISODateLocal(d);
      const base = `${TH_DOW[i]} ${thaiDateLabelLocal(d)}`;
      const label = (iso === todayISO) ? `${base} (วันนี้)` : base;

      const opt = document.createElement("option");
      opt.value = iso;
      opt.textContent = label;
      opt.dataset.dow = TH_DOW[i];
      logDateEl.appendChild(opt);
    }

    logDateEl.value = todayISO;
    weekdayHiddenEl.value = logDateEl.selectedOptions[0].dataset.dow;
  }

  logDateEl.addEventListener("change", () => {
    const sel = logDateEl.selectedOptions[0];
    weekdayHiddenEl.value = sel?.dataset?.dow || "";
  });

  // init
  setTzOffset();
  buildLogDateOptions();

  // ===== Popup helpers =====
  const toastBackdrop = document.getElementById("toastBackdrop");
  const toastBox      = document.getElementById("toastBox");
  const toastIcon     = document.getElementById("toastIcon");
  const toastTitle    = document.getElementById("toastTitle");
  const toastDesc     = document.getElementById("toastDesc");
  const toastClose    = document.getElementById("toastClose");

  let toastTimer = null;

  function showToast({ type="ok", title="เรียบร้อย", desc="", ms=3500 } = {}) {
    if (toastTimer) clearTimeout(toastTimer);

    const isOk = type === "ok";
    toastIcon.className = "icon " + (isOk ? "ok" : "bad");

    toastIcon.innerHTML = isOk
      ? `<svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
           <path d="M20 6L9 17l-5-5" stroke="#65ffb3" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
         </svg>`
      : `<svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
           <path d="M18 6L6 18M6 6l12 12" stroke="#ff6a6a" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
         </svg>`;

    toastTitle.textContent = title;
    toastDesc.textContent  = desc || (isOk ? "ระบบบันทึกข้อมูลลงชีตเรียบร้อยแล้ว" : "กรุณาลองใหม่อีกครั้ง");

    toastBackdrop.style.display = "flex";
    toastBackdrop.setAttribute("aria-hidden", "false");
    requestAnimationFrame(() => toastBox.classList.add("show"));

    toastTimer = setTimeout(hideToast, ms);
  }

  function hideToast() {
    if (toastTimer) clearTimeout(toastTimer);
    toastTimer = null;

    toastBox.classList.remove("show");
    toastBackdrop.setAttribute("aria-hidden", "true");
    setTimeout(() => { toastBackdrop.style.display = "none"; }, 180);
  }

  toastClose.addEventListener("click", hideToast);
  toastBackdrop.addEventListener("click", (e) => {
    if (e.target === toastBackdrop) hideToast;
  });

  // ====== SUBMIT ======
  const form = document.getElementById("f");
  const btn  = document.getElementById("btn");
  const msg  = document.getElementById("msg");

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    btn.disabled = true;

    msg.className = "msg";
    msg.textContent = "กำลังบันทึกข้อมูล...";

    setTzOffset(); // อัปเดต timezone ตอนกดส่ง

    const fd = new FormData(form);
    const payload = Object.fromEntries(fd.entries());

    try {
      const res = await fetch("/api/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload),
      });
      const out = await res.json().catch(() => ({}));

      if (res.ok && out.ok) {
        msg.className = "msg ok";
        msg.textContent = "บันทึกข้อมูลเรียบร้อย ✅";

        showToast({
          type: "ok",
          title: "บันทึกข้อมูลเรียบร้อย",
          desc: "ระบบบันทึกข้อมูลลงชีตเรียบร้อยแล้ว",
          ms: 3500,
        });

        form.reset();
        setTzOffset();
        buildLogDateOptions();
      } else {
        msg.className = "msg bad";
        msg.textContent = "บันทึกไม่สำเร็จ ❌ " + (out.error || "unknown_error");

        showToast({
          type: "bad",
          title: "บันทึกไม่สำเร็จ",
          desc: (out.error || "unknown_error"),
          ms: 4000,
        });
      }
    } catch (e) {
      msg.className = "msg bad";
      msg.textContent = "บันทึกไม่สำเร็จ ❌ " + e;

      showToast({
        type: "bad",
        title: "บันทึกไม่สำเร็จ",
        desc: String(e),
        ms: 4000,
      });
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
