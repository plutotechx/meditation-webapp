<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Daily Meditation</title>
  <style>
    :root{
      --bg:#0b1220; --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.12);
      --text:#eaf0ff; --muted:rgba(234,240,255,.75); --input:rgba(0,0,0,.22);
      --btn:#6aa9ff; --btnText:#081122; --danger:#ff6a6a; --ok:#65ffb3; --radius:18px;

      --overlay: rgba(0,0,0,.55);
      --card-bg: rgba(40,52,62,.35);
      --card-border: rgba(255,255,255,.28);
      --green: #21b14b;
    }

    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      margin:0;background:var(--bg);color:var(--text)
    }
    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}

    /* ===== Header Center ===== */
    .headerCenter{
      text-align:center;
      display:grid;
      gap:6px;
      margin-bottom:16px;
    }
    h1{margin:0;font-size:22px}
    .muted{color:var(--muted);margin:0;line-height:1.55}
    #weekHeader{
      margin:0;
      color:rgba(234,240,255,.78);
      font-weight:800;
    }

    label{display:block;margin:12px 0 6px}
    select,input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:var(--input);
      color:#fff;
      padding:12px 12px;
      outline:none
    }
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:760px){ .grid{grid-template-columns:1fr 1fr} }

    button{
      margin-top:14px;width:100%;
      padding:12px 14px;border:0;border-radius:14px;
      background:var(--btn);color:var(--btnText);
      font-weight:800;cursor:pointer
    }
    button:disabled{opacity:.6;cursor:not-allowed}

    .msg{margin-top:12px;min-height:22px;white-space:pre-line}
    .msg.ok{color:var(--ok)}
    .msg.bad{color:var(--danger)}

    /* หมายเหตุให้อยู่กลาง */
    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      text-align:center;
    }

    a.linkbtn{display:block;text-decoration:none}
    a.linkbtn button{
      margin-top:10px;
      background:rgba(255,255,255,.10);
      color:var(--text);
      border:1px solid rgba(255,255,255,.14)
    }

    /* ===== Success Popup ===== */
    .success-overlay{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: var(--overlay);
      z-index: 9999;
    }
    .success-overlay.is-open{
      display: grid;
      animation: overlayIn .18s ease-out forwards;
    }
    @keyframes overlayIn{
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .success-card{
      width: min(520px, 86vw);
      height: min(280px, 46vh);
      border-radius: 10px;
      background: linear-gradient(180deg,
        rgba(54, 74, 86, .35),
        rgba(25, 33, 41, .40)
      );
      border: 1px solid var(--card-border);
      box-shadow:
        0 18px 55px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;

      display: grid;
      place-items: center;
      padding: 24px;
      transform: translateY(6px) scale(.985);
      opacity: 0;
      animation: cardIn .22s ease-out forwards;
    }
    @keyframes cardIn{
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .success-card::before{
      content:"";
      position:absolute;
      top:-10px;
      right: 80px;
      width: 170px;
      height: 18px;
      background: radial-gradient(closest-side,
        rgba(135, 200, 255, .95),
        rgba(135, 200, 255, .25) 55%,
        rgba(135, 200, 255, 0) 75%
      );
      filter: blur(1.2px);
      opacity: .9;
      pointer-events:none;
    }
    .success-card::after{
      content:"";
      position:absolute;
      bottom:-10px;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 20px;
      background: radial-gradient(closest-side,
        rgba(135, 200, 255, .85),
        rgba(135, 200, 255, .25) 55%,
        rgba(135, 200, 255, 0) 78%
      );
      filter: blur(1.4px);
      opacity: .85;
      pointer-events:none;
    }

    .success-content{
      text-align: center;
      display: grid;
      gap: 18px;
      justify-items: center;
      transform: translateY(-4px);
    }

    .success-icon{
      width: 86px;
      height: 86px;
      border-radius: 999px;
      background: var(--green);
      display: grid;
      place-items: center;
      box-shadow: 0 14px 30px rgba(33,177,75,.25);
    }

    .success-text{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", "Noto Sans", Arial, sans-serif;
      font-size: clamp(22px, 2.6vw, 30px);
      font-weight: 600;
      color: var(--text);
      letter-spacing: .2px;
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- ===== Center Header (FIX) ===== -->
      <div class="headerCenter">
        <h1>Update Daily Meditation</h1>
        <p class="muted">บันทึกข้อมูลการทำสมาธิ</p>
        <p class="muted" id="weekHeader">กำลังคำนวณช่วงสัปดาห์...</p>
      </div>

      <form id="f">
        <label>ชื่อ - ชื่อเล่น</label>
        <select name="name" required>
          <option value="">— เลือกชื่อ —</option>
          <option>สุรเชษฐ์ (ตั้ม)</option>
          <option>บัญญัติ (แดง)</option>
          <option>รัชเศรษฐ์ (ยศ)</option>
          <option>ชนุดม (ดอน)</option>
          <option>ทรงชัย (ทรง)</option>
          <option>สุรุ่งรัตน์ (เก่ง)</option>
          <option>อติพร (โอ)</option>
          <option>เกสณี (เก๋)</option>
          <option>สมภพ (เอก)</option>
          <option>ฐิตภรณ์ (เบลล์)</option>
          <option>อุมาพร (นก)</option>
          <option>ณัฐพล (ท๊อด)</option>
          <option>กิตติพงษ์ (พี)</option>
          <option>ธนพร (พร)</option>
          <option>รายาวดี (เฟริน)</option>
          <option>บัญญัติ (บอย)</option>
          <option>ธีรพล (ต้อม)</option>
          <option>นริศ (เอ็กซ์)</option>
          <option>กิตติ (ตี๋)</option>
          <option>จารุวรรณ (จุ๋ม)</option>
          <option>ณัฏฐา (เมย์)</option>
          <option>วรินทร (ต่อ)</option>
          <option>กิตติศักดิ์ (ใหม่)</option>
          <option>ราชัย (ชัย)</option>
          <option>รัญชนา (จีน่า)</option>
          <option>อรวรา (ผักแพว)</option>
          <option>วรรณชัย (ดิว)</option>
          <option>ธนกฤษ (พิว)</option>
          <option>บุญฤทธิ์ (ใหม่)</option>
          <option>จิรายุทธ (ลีโอ)</option>
          <option>นนทชา (วิว)</option>
          <option>ยิ่งลักษณ์ (กุ้ง)</option>
          <option>พรชนัน (มาร์ค)</option>
          <option>ศราวุฒิ (บอล)</option>
          <option>นันทพงศ์ (โบ๊ท)</option>
          <option>ณัฐวุฒิ (เฟียส)</option>
          <option>กฤษดา (โจ)</option>
          <option>รณฤทธิ์ (เม่น)</option>
          <option>ธนาพร (พร)</option>
          <option>ธีรศักดิ์ (ต่าย)</option>
          <option>ณภัทร (ตัน)</option>
          <option>เอกพจน์ (เอก)</option>
        </select>

        <div class="grid">
          <div>
            <label>วันที่บันทึก</label>
            <select id="logDate" name="logDate" required></select>
            <input type="hidden" id="weekdayHidden" name="weekday" value="">
          </div>

          <div>
            <label>ช่วงเวลา การทำสมาธิ</label>
            <select name="session" required>
              <option value="">— เลือกช่วง —</option>
              <option>ครั้งที่ 1 / ตื่นนอน-เช้า</option>
              <option>ครั้งที่ 2 / ระหว่างวัน</option>
              <option>ครั้งที่ 3 / ก่อนนอน-ค่ำ</option>
            </select>
          </div>
        </div>

        <label>ระยะเวลาในการทำสมาธิ(แต่ละครั้ง)</label>
        <select name="duration" required>
          <option value="">— เลือกระยะเวลา —</option>
          <option>3-5 นาที</option>
          <option>10 นาที</option>
        </select>

        <button id="btn" type="submit">บันทึกข้อมูล</button>

        <a class="linkbtn" href="/status.html">
          <button type="button">ตรวจสอบสถานะการทำสมาธิ</button>
        </a>

        <div class="msg" id="msg"></div>
        <div class="small">หมายเหตุ: ตรวจสอบข้อมูลก่อนกดบันทึกข้อมูล</div>
      </form>
    </div>
  </div>

  <!-- ===== Success Popup ===== -->
  <div id="successOverlay" class="success-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="success-card">
      <div class="success-content">
        <div class="success-icon" aria-hidden="true">
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none">
            <path d="M20 7L10.5 16.5L4 10" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <p id="successText" class="success-text">บันทึกข้อมูลเรียบร้อย</p>
      </div>
    </div>
  </div>

<script>
  // =========================
  // CONFIG (Option A)
  //  - ใช้ timezone ของ "เครื่องผู้ใช้" เป็นหลัก
  // =========================
  const weekHeaderEl = document.getElementById("weekHeader");

  function pad2(n){ return String(n).padStart(2,"0"); }
  function toISODateLocal(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }
  function thaiDateLabelLocal(d){
    return d.toLocaleDateString("th-TH", { day:"numeric", month:"short", year:"2-digit" });
  }

  // Monday of week (local)
  function mondayOfWeekLocal(d){
    const x = new Date(d);
    x.setHours(0,0,0,0);
    const day = x.getDay(); // Sun=0
    const diff = (day === 0) ? -6 : (1 - day);
    x.setDate(x.getDate() + diff);
    return x;
  }

  // Sunday of week (local) from monday
  function sundayOfWeekFromMonday(mon){
    const sun = new Date(mon);
    sun.setDate(mon.getDate() + 6);
    sun.setHours(0,0,0,0);
    return sun;
  }

  // ===== Week header (จันทร์-อาทิตย์ของสัปดาห์ปัจจุบัน) =====
  (function showWeekHeader(){
    const now = new Date();
    const mon = mondayOfWeekLocal(now);
    const sun = sundayOfWeekFromMonday(mon);
    weekHeaderEl.textContent = `จันทร์ ${thaiDateLabelLocal(mon)} – อาทิตย์ ${thaiDateLabelLocal(sun)}`;
  })();

  // =========================
  // LogDate dropdown: 8 วัน
  //  - อาทิตย์สัปดาห์ก่อน + จันทร์..อาทิตย์สัปดาห์นี้
  //  - โชว์ครบ 8 วัน แต่ "วันอนาคต" disabled
  // =========================
  const logDateEl = document.getElementById("logDate");
  const weekdayHiddenEl = document.getElementById("weekdayHidden");
  const TH_DOW = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัส","ศุกร์","เสาร์"];

  function buildLogDateOptions8Days(){
    const now = new Date();
    const todayISO = toISODateLocal(now);

    // this week
    const monThis = mondayOfWeekLocal(now);

    // previous Sunday = monThis - 1 day
    const prevSun = new Date(monThis);
    prevSun.setDate(monThis.getDate() - 1);
    prevSun.setHours(0,0,0,0);

    // สร้าง array 8 วัน: prevSun, monThis..sunThis
    const days = [prevSun];
    for (let i=0; i<7; i++){
      const d = new Date(monThis);
      d.setDate(monThis.getDate() + i);
      d.setHours(0,0,0,0);
      days.push(d);
    }

    logDateEl.innerHTML = "";

    for (const d of days){
      const iso = toISODateLocal(d);
      const dow = TH_DOW[d.getDay()];
      const base = `${dow} ${thaiDateLabelLocal(d)}`;
      const label = (iso === todayISO) ? `${base} (วันนี้)` : base;

      const opt = document.createElement("option");
      opt.value = iso;
      opt.textContent = label;
      opt.dataset.dow = dow;

      // ล็อก "อนาคต" -> disabled แต่ยังโชว์
      if (iso > todayISO){
        opt.disabled = true;
        opt.textContent = `${label} (ยังมาไม่ถึง)`;
      }

      logDateEl.appendChild(opt);
    }

    // ค่าเริ่มต้น = วันนี้
    logDateEl.value = todayISO;

    // ถ้าวันนี้ดันอยู่ในรายการแล้วถูก disable (ไม่น่าเกิด) ให้เลือกตัวล่าสุดที่ไม่ disabled
    if (logDateEl.selectedOptions[0]?.disabled){
      for (let i=logDateEl.options.length-1; i>=0; i--){
        if (!logDateEl.options[i].disabled){
          logDateEl.selectedIndex = i;
          break;
        }
      }
    }

    weekdayHiddenEl.value = logDateEl.selectedOptions[0]?.dataset?.dow || "";
  }

  logDateEl.addEventListener("change", () => {
    const sel = logDateEl.selectedOptions[0];
    weekdayHiddenEl.value = sel?.dataset?.dow || "";
  });

  buildLogDateOptions8Days();

  // =========================
  // Success Popup (auto close + refresh)
  // =========================
  (function(){
    const overlay = document.getElementById('successOverlay');
    const textEl  = document.getElementById('successText');
    let autoTimer = null;

    const POPUP_MS = 2500;      // ตามล่าสุดที่ตั้มใช้
    const REFRESH_AFTER_MS = POPUP_MS + 2000;

    window.showSuccessPopup = function(message = 'บันทึกข้อมูลเรียบร้อย', autoCloseMs = POPUP_MS){
      textEl.textContent = message;

      overlay.classList.add('is-open');
      overlay.setAttribute('aria-hidden', 'false');

      clearTimeout(autoTimer);
      autoTimer = setTimeout(window.hideSuccessPopup, autoCloseMs);
    };

    window.hideSuccessPopup = function(){
      overlay.classList.remove('is-open');
      overlay.setAttribute('aria-hidden', 'true');
    };

    // ไม่ให้คลิกพื้นหลังปิดเอง (ตัด event click overlay ออกตามที่ต้องการ)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') window.hideSuccessPopup();
    });

    window.__POPUP_MS__ = POPUP_MS;
    window.__REFRESH_AFTER_MS__ = REFRESH_AFTER_MS;
  })();

  // =========================
  // SUBMIT
  // =========================
  const form = document.getElementById("f");
  const btn  = document.getElementById("btn");
  const msg  = document.getElementById("msg");

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    btn.disabled = true;
    msg.className = "msg";
    msg.textContent = "กำลังบันทึกข้อมูล...";

    const fd = new FormData(form);
    const payload = Object.fromEntries(fd.entries());

    // audit
    payload.clientNow = new Date().toISOString();
    payload.tzOffsetMin = new Date().getTimezoneOffset();

    try {
      const res = await fetch("/api/submit", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload),
      });
      const out = await res.json().catch(() => ({}));

      if (res.ok && out.ok) {
        msg.className = "msg ok";
        msg.textContent = "บันทึกข้อมูลเรียบร้อย ✅";

        // popup
        window.showSuccessPopup("บันทึกข้อมูลเรียบร้อย");

        // reset form
        form.reset();

        // rebuild date options (8 วัน)
        buildLogDateOptions8Days();

        // refresh หน้า หลัง popup หาย + 2 วิ
        setTimeout(() => location.reload(), window.__REFRESH_AFTER_MS__ || 4500);

      } else {
        msg.className = "msg bad";
        msg.textContent = "บันทึกไม่สำเร็จ ❌ " + (out.error || "unknown_error");
      }
    } catch (e) {
      msg.className = "msg bad";
      msg.textContent = "บันทึกไม่สำเร็จ ❌ " + e;
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
