<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard Meditation</title>

<!-- =====================
     THEME / VARIABLES
     ===================== -->
<style>
:root{
  --bg:#0a1322;
  --card:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.12);
  --text:#eaf0ff;
  --muted:rgba(234,240,255,.65);

  --good:#30d16a;
  --mid:#f3c43a;
  --bad:#ff4d4d;
  --none:#8a8f98;

  --radius:18px;
  --shadow:0 18px 50px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(88,140,255,.18), transparent 60%),
    radial-gradient(900px 500px at 80% 10%, rgba(0,240,255,.14), transparent 55%),
    linear-gradient(180deg,#081224 0%,#070f1e 100%);
  color:var(--text);
  min-height:100vh;
}
.wrap{max-width:1200px;margin:auto;padding:18px 14px 28px}

/* =====================
   HEADER
   ===================== */
.topRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
h1{
  margin:0;
  font-size:26px;
  font-weight:900;
  letter-spacing:.3px;
}

.weekMenu{
  display:flex;
  align-items:center;
  gap:12px;
}
.seg{
  display:flex;
  gap:6px;
  padding:6px;
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  border-radius:999px;
}
.seg button{
  border:0;
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  color:var(--muted);
  background:transparent;
  cursor:pointer;
}
.seg button.active{
  background:#6aa9ff;
  color:#081224;
  box-shadow:0 10px 24px rgba(106,169,255,.35);
}

.autoMini{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.22);
  font-weight:900;
}
.dotLive{
  width:10px;height:10px;border-radius:50%;
  background:var(--good);
  box-shadow:0 0 0 0 rgba(48,209,106,.6);
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(48,209,106,.6)}
  70%{box-shadow:0 0 0 10px rgba(48,209,106,0)}
  100%{box-shadow:0 0 0 0 rgba(48,209,106,0)}
}

/* =====================
   KPI GRID
   ===================== */
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:14px;
}
@media(max-width:900px){
  .kpis{grid-template-columns:1fr}
}

.kpi{
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
  position:relative;
  overflow:hidden;
}
.kpi h3{
  margin:0 0 10px;
  font-size:15px;
  font-weight:900;
  color:var(--muted);
}

/* =====================
   SVG DONUT
   ===================== */
.donutWrap{
  display:flex;
  gap:16px;
  align-items:center;
  flex-wrap:wrap;
}
.donut{
  width:140px;
  height:140px;
}
.donut text{
  font-weight:900;
  fill:#fff;
}
.legend{
  display:grid;
  gap:8px;
  font-size:13px;
}
.legendRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.legendDot{
  width:10px;height:10px;border-radius:50%;
}
.legendDot.good{background:var(--good)}
.legendDot.bad{background:var(--bad)}
.legendDot.none{background:var(--none)}

/* =====================
   DAILY COMPLETE LIST
   ===================== */
.nameList{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.nameItem{
  font-size:12px;
  font-weight:900;
  padding:7px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
}
.nameItem.good{border-color:rgba(48,209,106,.45);background:rgba(48,209,106,.15)}
.nameItem.bad{border-color:rgba(255,77,77,.45);background:rgba(255,77,77,.15)}

/* =====================
   WEEKLY BAR (BOX กลาง)
   ===================== */
.dayRow{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.dayLabel{
  min-width:110px;
  font-weight:900;
}
.dayProgressTrack{
  flex:1;
  height:10px;
  background:rgba(255,255,255,.14);
  border-radius:999px;
  overflow:hidden;
}
.dayProgressFill{
  height:100%;
  background:linear-gradient(90deg,#2bd36a,#7df0a4);
  border-radius:999px;
}
.dayValue{
  min-width:72px;
  text-align:right;
  font-weight:900;
}

/* === PC only: แถบยาวขึ้น === */
@media(min-width:1024px){
  .dayProgressTrack{
    flex:1.6;
    height:12px;
  }
}

/* =====================
   TABLE (ด้านล่าง)
   ===================== */
.table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  margin-top:18px;
  border-radius:var(--radius);
  overflow:hidden;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
}
.table th,.table td{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.table th{
  background:rgba(0,0,0,.25);
  text-align:left;
  font-weight:900;
  color:var(--muted);
}
.table tr:last-child td{border-bottom:none}

/* =====================
   MOBILE
   ===================== */
@media(max-width:720px){
  .topRow{flex-direction:column;align-items:center}
  .weekMenu{justify-content:center}
  .autoMini{
    position:fixed;
    top:12px;
    right:12px;
    z-index:9999;
  }
}
</style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="topRow">
    <h1>Dashboard Meditation</h1>
    <div class="weekMenu">
      <div class="seg">
        <button class="active">สัปดาห์นี้</button>
        <button>สัปดาห์ที่แล้ว</button>
      </div>
      <div class="autoMini">
        <span class="dotLive"></span>
        รีเฟรชใน <span id="countdown">--</span> วิ
      </div>
    </div>
  </div>

  <!-- KPI -->
  <div class="kpis">

    <!-- DONUT -->
    <div class="kpi">
      <h3>สัดส่วนวันนี้</h3>
      <div class="donutWrap">
        <!-- SVG donut (ค่าจะถูก set จาก JS จริง) -->
        <svg class="donut" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="52" stroke="#2a3246" stroke-width="12" fill="none"/>
          <circle cx="60" cy="60" r="52"
                  stroke="#30d16a"
                  stroke-width="12"
                  fill="none"
                  stroke-dasharray="0 326"
                  stroke-linecap="round"
                  transform="rotate(-90 60 60)"
                  id="donutGood"/>
          <text x="60" y="60" text-anchor="middle" dy="6" font-size="28" id="donutPct">0%</text>
        </svg>

        <div class="legend">
          <div class="legendRow"><span class="legendDot good"></span>ครบ 3 ครั้ง</div>
          <div class="legendRow"><span class="legendDot bad"></span>ทำไม่ครบ</div>
          <div class="legendRow"><span class="legendDot none"></span>ไม่ทำเลย</div>
        </div>
      </div>
    </div>

    <!-- DAILY COMPLETE -->
    <div class="kpi">
      <h3>ทำครบวันนี้ (3/3)</h3>
      <div class="nameList">
        <span class="nameItem good">ตัวอย่างชื่อ</span>
      </div>
    </div>

    <!-- WEEKLY BAR -->
    <div class="kpi">
      <h3>สรุป “ครบ 3 ครั้ง” รายวัน</h3>

      <div class="dayRow">
        <div class="dayLabel">จ. 9 ก.พ.</div>
        <div class="dayProgressTrack">
          <div class="dayProgressFill" style="width:93%"></div>
        </div>
        <div class="dayValue">93%</div>
      </div>

      <div class="dayRow">
        <div class="dayLabel">อ. 10 ก.พ.</div>
        <div class="dayProgressTrack">
          <div class="dayProgressFill" style="width:57%"></div>
        </div>
        <div class="dayValue">57%</div>
      </div>
    </div>

  </div>

  <!-- TABLE (placeholder) -->
  <table class="table">
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>% สัปดาห์</th>
        <th>ครบทั้งวัน</th>
        <th>สรุป 7 วัน</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ตัวอย่าง</td>
        <td>40%</td>
        <td>1/7</td>
        <td>—</td>
      </tr>
    </tbody>
  </table>

</div>

<script>
/* countdown demo */
let c=60;
setInterval(()=>{
  c--;
  if(c<=0) c=60;
  document.getElementById("countdown").textContent=c;
},1000);
</script>

</body>
</html>
