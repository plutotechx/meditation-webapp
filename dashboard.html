<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Daily Meditation</title>

  <style>
    :root{
      --bg:#0a1322;
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);

      --good:#30d16a;
      --mid:#f3c43a;
      --bad:#ff4d4d;

      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:
        radial-gradient(1200px 600px at 25% 0%, rgba(88,140,255,.16), transparent 60%),
        radial-gradient(900px 500px at 80% 15%, rgba(0,240,255,.12), transparent 55%),
        linear-gradient(180deg, #081224 0%, #070f1e 100%);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1180px;margin:0 auto;padding:26px 18px 30px}
    h1{margin:0 0 12px;font-size:26px;font-weight:800;letter-spacing:.2px}
    .muted{color:var(--muted)}
    .weekTitle{font-size:20px;font-weight:900;margin:12px 0 12px}

    /* ===== KPI cards ===== */
    .kpis{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:14px;
      margin:6px 0 16px;
    }
    @media (max-width:900px){ .kpis{grid-template-columns:1fr;}}

    .kpi{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:16px 16px 14px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      min-height:150px;
    }
    .kpi:before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(closest-side at 65% 0%, rgba(120,200,255,.25), transparent 70%);
      pointer-events:none;
    }
    .kpi .label{font-size:14px;color:var(--muted);font-weight:800}
    .kpi .value{font-size:44px;font-weight:900;line-height:1;margin-top:10px}
    .kpi .sub{margin-top:10px;font-size:12px;color:rgba(234,240,255,.6)}
    .value.good{color:var(--good)}
    .value.bad{color:var(--bad)}

    /* ===== Table ===== */
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .table thead th{
      text-align:left;
      font-size:14px;
      font-weight:900;
      color:rgba(234,240,255,.82);
      padding:14px 14px;
      background:rgba(0,0,0,.20);
      border-bottom:1px solid rgba(255,255,255,.10);
      white-space:nowrap;
    }
    .table tbody td{
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
    }
    .table tbody tr:last-child td{border-bottom:none}
    .name{font-size:16px;font-weight:900}

    /* percent cell */
    .pctRow{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:12px;
      font-weight:900;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      min-width:110px;justify-content:center;
    }
    .dot{width:12px;height:12px;border-radius:999px;background:var(--mid)}
    .chip.good{color:#dfffe9}
    .chip.good .dot{background:var(--good)}
    .chip.mid{color:#fff5d0}
    .chip.mid .dot{background:var(--mid)}
    .chip.bad{color:#ffd9d9}
    .chip.bad .dot{background:var(--bad)}

    .progress{
      width:min(280px, 100%);
      height:10px;border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .progress > i{
      display:block;height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(48,209,106,.95), rgba(48,209,106,.55));
    }
    .progress.mid > i{ background:linear-gradient(90deg, rgba(243,196,58,.95), rgba(243,196,58,.55)); }
    .progress.bad > i{ background:linear-gradient(90deg, rgba(255,77,77,.95), rgba(255,77,77,.55)); }
    .subline{margin-top:8px;font-size:12px;color:rgba(234,240,255,.66)}

    /* 7 day boxes */
    .days{
      display:grid;
      grid-template-columns:repeat(7, minmax(0, 1fr));
      gap:8px;
      min-width:520px;
    }
    @media (max-width:1100px){ .days{min-width:420px} }
    @media (max-width:900px){ .days{grid-template-columns:repeat(4, minmax(0, 1fr)); min-width:unset} }

    /* IMPORTANT: ให้ tooltip อยู่ใต้กล่องแบบ “anchor” */
    .dayboxWrap{ position:relative; }

    .daybox{
      border-radius:12px;
      padding:10px 8px;
      text-align:center;
      font-weight:900;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      user-select:none;
      display:grid;
      gap:8px;
      min-height:72px;
      cursor:help;
      transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    .daybox:hover{
      transform:translateY(-1px);
      filter:brightness(1.05);
      box-shadow:0 14px 30px rgba(0,0,0,.28);
    }
    .daybox.good{
      background:linear-gradient(180deg, rgba(48,209,106,.35), rgba(48,209,106,.18));
      border-color:rgba(48,209,106,.35);
    }
    .daybox.mid{
      background:linear-gradient(180deg, rgba(243,196,58,.30), rgba(243,196,58,.16));
      border-color:rgba(243,196,58,.35);
    }
    .daybox.bad{
      background:linear-gradient(180deg, rgba(255,77,77,.30), rgba(255,77,77,.15));
      border-color:rgba(255,77,77,.35);
    }
    .dayTop{
      font-size:12px;
      color:rgba(234,240,255,.90);
      line-height:1.05;
      letter-spacing:.2px;
      display:flex;
      justify-content:center;
      gap:6px;
    }
    .dayTop .dow{
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      font-size:12px;
    }
    .dayTop .dom{opacity:.95}
    .dayMain{
      font-size:16px;
      line-height:1;
    }

    /* ===== Anchored Tooltip (under box) ===== */
    .tip{
      position:absolute;
      left:50%;
      top:calc(100% + 10px);
      transform:translateX(-50%) translateY(6px) scale(.98);
      width:min(340px, 84vw);
      opacity:0;
      pointer-events:none;
      transition:opacity .12s ease, transform .12s ease;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(20,28,44,.92), rgba(10,16,30,.92));
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index:50;
    }
    .tip.show{
      opacity:1;
      pointer-events:auto;
      transform:translateX(-50%) translateY(0) scale(1);
    }
    .tip:before{
      content:"";
      position:absolute;
      top:-8px;
      left:50%;
      transform:translateX(-50%);
      width:14px;height:14px;
      background:linear-gradient(180deg, rgba(20,28,44,.92), rgba(10,16,30,.92));
      border-left:1px solid rgba(255,255,255,.14);
      border-top:1px solid rgba(255,255,255,.14);
      rotate:45deg;
    }
    .tip .date{
      font-weight:1000;
      font-size:13px;
      color:rgba(234,240,255,.92);
      letter-spacing:.2px;
      margin-bottom:8px;
      text-align:left;
    }
    .tip .rows{display:grid;gap:8px}
    .tip .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }
    .tip .left{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      color:rgba(234,240,255,.88);
      font-size:12px;
    }
    .tip .badge{
      width:18px;height:18px;border-radius:999px;
      display:grid;place-items:center;
      font-size:12px;font-weight:1000;
      border:1px solid rgba(255,255,255,.14);
    }
    .tip .badge.ok{background:rgba(48,209,106,.18); color:var(--good); border-color:rgba(48,209,106,.35)}
    .tip .badge.no{background:rgba(255,77,77,.16); color:var(--bad); border-color:rgba(255,77,77,.35)}
    .tip .time{
      font-weight:1000;
      font-size:13px;
      color:rgba(234,240,255,.96);
      white-space:nowrap;
    }
    .tip .time.miss{
      color:rgba(234,240,255,.55);
      font-weight:900;
    }

    /* ปุ่มล่าง */
    .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:14px;flex-wrap:wrap}
    .btn{
      text-decoration:none;color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 14px;border-radius:12px;
      font-weight:900;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Dashboard</h1>

    <div class="kpis">
      <div class="kpi">
        <div class="label">ทำครบ 21/21</div>
        <div id="kpiComplete" class="value good">-</div>
        <div class="sub">จำนวนคนที่ครบทุกวันทุกเวลา</div>
      </div>

      <div class="kpi">
        <div class="label">ทำไม่ครบ</div>
        <div id="kpiIncomplete" class="value bad">-</div>
        <div class="sub">จำนวนคนที่ยังไม่ครบ 21/21</div>
      </div>

      <div class="kpi">
        <div class="label">% ทำครบ (สัปดาห์นี้)</div>
        <div id="kpiRate" class="value good">-</div>
        <div class="sub" id="kpiRateSub">กำลังคำนวณ...</div>
      </div>
    </div>

    <div class="weekTitle" id="weekHeader">กำลังโหลดช่วงสัปดาห์...</div>

    <table class="table">
      <thead>
        <tr>
          <th style="width:26%">ชื่อ</th>
          <th style="width:30%">% สัปดาห์</th>
          <th style="width:10%">ครบทั้งวัน</th>
          <th>สรุป 7 วัน (นับครั้ง/วัน)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4" class="muted">กำลังโหลด...</td></tr>
      </tbody>
    </table>

    <div class="btns">
      <a class="btn" href="/">กลับหน้าบันทึกข้อมูล</a>
      <a class="btn" href="/status.html">ไปหน้าตรวจสอบสถานะ</a>
    </div>
  </div>

<script>
  const elWeek = document.getElementById("weekHeader");
  const tbody  = document.getElementById("tbody");

  const kpiComplete = document.getElementById("kpiComplete");
  const kpiIncomplete = document.getElementById("kpiIncomplete");
  const kpiRate = document.getElementById("kpiRate");
  const kpiRateSub = document.getElementById("kpiRateSub");

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function thaiDateFromISO(iso){
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString("th-TH",{day:"numeric",month:"short",year:"2-digit"});
  }

  // ตัวย่อวันไทย (ใช้กันทั่วไป)
  // จ., อ., พ., พฤ., ศ., ส., อา.
  function thDowShortFromISO(iso){
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    const map = ["อา.","จ.","อ.","พ.","พฤ.","ศ.","ส."];
    return map[dt.getDay()];
  }

  function dayOfMonthFromISO(iso){
    const [y,m,d] = iso.split("-").map(Number);
    return String(d);
  }

  function gradeByPercent(p){
    if (p >= 90) return "good";
    if (p >= 70) return "mid";
    return "bad";
  }
  function dayGrade(count){
    if (count === 3) return "good";
    if (count === 2) return "mid";
    return "bad";
  }

  function buildTooltipHTML(dateISO, times){
    const dth = thaiDateFromISO(dateISO);
    const dow = thDowShortFromISO(dateISO);

    const t1 = (times && times.s1) ? times.s1 : "";
    const t2 = (times && times.s2) ? times.s2 : "";
    const t3 = (times && times.s3) ? times.s3 : "";

    const row = (label, time) => {
      const done = !!time;
      const badgeCls = done ? "ok" : "no";
      const badgeTxt = done ? "✓" : "✕";
      const timeTxt = done ? escapeHtml(time) : "ยังไม่ทำ";
      const timeCls = done ? "time" : "time miss";
      return `
        <div class="row">
          <div class="left">
            <span class="badge ${badgeCls}">${badgeTxt}</span>
            <span>${label}</span>
          </div>
          <div class="${timeCls}">${timeTxt}</div>
        </div>
      `;
    };

    return `
      <div class="date">${dow} ${escapeHtml(dth)}</div>
      <div class="rows">
        ${row("ครั้งที่ 1", t1)}
        ${row("ครั้งที่ 2", t2)}
        ${row("ครั้งที่ 3", t3)}
      </div>
    `;
  }

  function positionTipWithinViewport(tipEl){
    // ให้ tooltip ไม่ล้นจอซ้าย/ขวา
    const rect = tipEl.getBoundingClientRect();
    const pad = 10;

    let dx = 0;
    if (rect.left < pad) dx = pad - rect.left;
    if (rect.right > window.innerWidth - pad) dx = (window.innerWidth - pad) - rect.right;

    if (dx !== 0){
      // ปรับด้วย translateX เพิ่มเติม (คง anchor ให้อยู่ใกล้กล่องเดิม)
      tipEl.style.transform = `translateX(calc(-50% + ${dx}px)) translateY(0) scale(1)`;
    } else {
      tipEl.style.transform = `translateX(-50%) translateY(0) scale(1)`;
    }
  }

  function render(out){
    const w = out.week;
    elWeek.textContent = `จันทร์ ${thaiDateFromISO(w.startISO)} – อาทิตย์ ${thaiDateFromISO(w.endISO)}`;

    const thisW = (out.summary && out.summary.thisWeek) ? out.summary.thisWeek : {};
    const peopleTotal = Number(thisW.peopleTotal || 0);
    const completePeople = Number(thisW.completePeople || 0);
    const incompletePeople = Number(thisW.incompletePeople || 0);
    const completeRate = Number(thisW.completeRate || 0);

    kpiComplete.textContent = `${completePeople} คน`;
    kpiIncomplete.textContent = `${incompletePeople} คน`;
    kpiRate.textContent = `${completeRate}%`;
    kpiRateSub.textContent = `ครบ ${completePeople} / ทั้งหมด ${peopleTotal} คน`;

    const rows = out.people || [];
    rows.sort((a,b)=> (b.percent||0) - (a.percent||0) || String(a.name).localeCompare(String(b.name),"th"));

    tbody.innerHTML = "";

    for (const p of rows){
      const pct = Number(p.percent || 0);
      const g = gradeByPercent(pct);
      const chipText = (pct === 100) ? "ครบ 100%" : `${pct}%`;
      const doneDays = Number(p.doneDays || 0);

      const dayBoxes = (p.perDay || []).map((d)=>{
        const cnt = Number(d.count || 0);
        const dg = dayGrade(cnt);

        const dowShort = thDowShortFromISO(d.dateISO || "");
        const dom = dayOfMonthFromISO(d.dateISO || "");

        const dataDate = escapeHtml(d.dateISO || "");
        const t = d.times || {};
        const t1 = escapeHtml(t.s1 || "");
        const t2 = escapeHtml(t.s2 || "");
        const t3 = escapeHtml(t.s3 || "");

        // wrap + tip (tip อยู่ใต้กล่อง)
        return `
          <div class="dayboxWrap">
            <div class="daybox ${dg}"
              data-date="${dataDate}"
              data-s1="${t1}"
              data-s2="${t2}"
              data-s3="${t3}">
              <div class="dayTop">
                <span class="dow">${dowShort}</span>
                <span class="dom">${dom}</span>
              </div>
              <div class="dayMain">${cnt}/3</div>
            </div>
            <div class="tip" aria-hidden="true"></div>
          </div>
        `;
      }).join("");

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="name">${escapeHtml(p.name||"")}</td>
        <td>
          <div class="pctRow">
            <span class="chip ${g}">
              <span class="dot"></span>
              <span>${chipText}</span>
            </span>
            <div class="progress ${g}">
              <i style="width:${Math.max(0, Math.min(100, pct))}%"></i>
            </div>
          </div>
          <div class="subline">ทำได้ ${p.totalDone}/${p.totalSlots} ครั้ง</div>
        </td>
        <td style="font-weight:900;font-size:16px">${doneDays}/7</td>
        <td><div class="days">${dayBoxes}</div></td>
      `;
      tbody.appendChild(tr);
    }

    if (!rows.length){
      tbody.innerHTML = `<tr><td colspan="4" class="muted">ไม่พบข้อมูล</td></tr>`;
    }

    bindAnchoredTooltips();
  }

  function bindAnchoredTooltips(){
    // Event delegation: hover ที่ .daybox แล้วเปิด tip ของตัวเอง
    const root = document.querySelector(".wrap");
    if (!root || root.__anchoredTipBound) return;
    root.__anchoredTipBound = true;

    function closeAll(){
      document.querySelectorAll(".dayboxWrap .tip.show").forEach(t=>{
        t.classList.remove("show");
        t.setAttribute("aria-hidden","true");
        t.style.transform = ""; // reset transform
      });
    }

    root.addEventListener("mouseover", (e)=>{
      const box = e.target.closest && e.target.closest(".daybox");
      if (!box) return;

      const wrap = box.closest(".dayboxWrap");
      if (!wrap) return;

      const tipEl = wrap.querySelector(".tip");
      if (!tipEl) return;

      // ปิด tooltip อื่นก่อน (กันรก)
      closeAll();

      const dateISO = box.getAttribute("data-date") || "";
      const times = {
        s1: box.getAttribute("data-s1") || "",
        s2: box.getAttribute("data-s2") || "",
        s3: box.getAttribute("data-s3") || ""
      };

      tipEl.innerHTML = buildTooltipHTML(dateISO, times);
      tipEl.classList.add("show");
      tipEl.setAttribute("aria-hidden","false");

      // ปรับไม่ให้ล้นจอ
      requestAnimationFrame(()=> positionTipWithinViewport(tipEl));
    });

    root.addEventListener("mouseout", (e)=>{
      const wrap = e.target.closest && e.target.closest(".dayboxWrap");
      if (!wrap) return;

      const toEl = e.relatedTarget;
      const stillInside = toEl && (toEl.closest && toEl.closest(".dayboxWrap") === wrap);
      if (stillInside) return;

      const tipEl = wrap.querySelector(".tip");
      if (tipEl){
        tipEl.classList.remove("show");
        tipEl.setAttribute("aria-hidden","true");
        tipEl.style.transform = "";
      }
    });

    // click / scroll ปิดทั้งหมด
    document.addEventListener("click", ()=> closeAll(), { passive:true });
    document.addEventListener("scroll", ()=> closeAll(), { passive:true });
    window.addEventListener("resize", ()=> closeAll(), { passive:true });
  }

  async function load(){
    tbody.innerHTML = `<tr><td colspan="4" class="muted">กำลังโหลด...</td></tr>`;
    const res = await fetch(`/api/dashboard`);
    const out = await res.json().catch(()=>({}));

    if (!res.ok || !out.ok){
      tbody.innerHTML = `<tr><td colspan="4" class="muted">โหลดไม่สำเร็จ: ${escapeHtml(out.error||"unknown_error")}</td></tr>`;
      return;
    }
    render(out);
  }

  load();
</script>
</body>
</html>
