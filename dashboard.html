<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Daily Meditation</title>

  <style>
    :root{
      --bg:#0a1322;
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);

      --good:#30d16a;   /* เขียว */
      --mid:#f3c43a;    /* เหลือง */
      --bad:#ff4d4d;    /* แดง */

      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:
        radial-gradient(1200px 600px at 25% 0%, rgba(88,140,255,.16), transparent 60%),
        radial-gradient(900px 500px at 80% 15%, rgba(0,240,255,.12), transparent 55%),
        linear-gradient(180deg, #081224 0%, #070f1e 100%);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{max-width:1180px;margin:0 auto;padding:26px 18px 30px}

    /* ====== header row ====== */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    h1{margin:0;font-size:26px;font-weight:800;letter-spacing:.2px}

    .autoBox{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 12px 40px rgba(0,0,0,.25);
      min-width:260px;
      justify-content:space-between;
    }
    .autoLeft{
      display:flex;
      flex-direction:column;
      gap:2px;
      line-height:1.2;
    }
    .autoTitle{
      font-weight:950;
      font-size:12px;
      color:rgba(234,240,255,.85);
      letter-spacing:.2px;
    }
    .autoSub{
      font-weight:850;
      font-size:12px;
      color:rgba(234,240,255,.65);
      white-space:nowrap;
    }
    .autoBadge{
      font-weight:950;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:rgba(234,240,255,.85);
      white-space:nowrap;
    }
    .autoBadge.paused{
      border-color:rgba(255,77,77,.35);
      background:rgba(255,77,77,.10);
      color:rgba(255,220,220,.90);
    }

    .weekTitle{font-size:20px;font-weight:900;margin:12px 0 12px}

    /* ===== KPI cards ===== */
    .kpis{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:14px;
      margin:6px 0 16px;
    }
    @media (max-width:900px){ .kpis{grid-template-columns:1fr;}}

    .kpi{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:16px 16px 14px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .kpi:before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(closest-side at 65% 0%, rgba(120,200,255,.25), transparent 70%);
      pointer-events:none;
    }
    .kpi .label{font-size:14px;color:var(--muted);font-weight:800}
    .kpi .value{font-size:44px;font-weight:900;line-height:1;margin-top:10px}
    .kpi .sub{margin-top:10px;font-size:12px;color:rgba(234,240,255,.6)}

    .value.good{color:var(--good)}
    .value.mid{color:var(--mid)}
    .value.bad{color:var(--bad)}

    /* ===== pie ===== */
    .pieWrap{display:flex;gap:14px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .pie{
      width:110px;height:110px;border-radius:999px;
      background:conic-gradient(var(--good) 0 0, rgba(255,255,255,.12) 0 100%);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 16px 45px rgba(0,0,0,.35);
      position:relative;
    }
    .pie:after{
      content:"";
      position:absolute; inset:12px;
      background:rgba(10,19,34,.85);
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
    }

    /* ===== Table ===== */
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .table thead th{
      text-align:left;
      font-size:14px;
      font-weight:900;
      color:rgba(234,240,255,.82);
      padding:14px 14px;
      background:rgba(0,0,0,.20);
      border-bottom:1px solid rgba(255,255,255,.10);
      white-space:nowrap;
    }
    .table tbody td{
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
    }
    .table tbody tr:last-child td{border-bottom:none}
    .name{font-size:16px;font-weight:900}

    /* percent cell */
    .pctRow{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:12px;
      font-weight:900;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      min-width:110px;justify-content:center;
    }
    .dot{width:12px;height:12px;border-radius:999px;background:var(--mid)}
    .chip.good{color:#dfffe9}
    .chip.good .dot{background:var(--good)}
    .chip.mid{color:#fff5d0}
    .chip.mid .dot{background:var(--mid)}
    .chip.bad{color:#ffd9d9}
    .chip.bad .dot{background:var(--bad)}

    .progress{
      width:min(280px, 100%);
      height:10px;border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .progress > i{
      display:block;height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(48,209,106,.95), rgba(48,209,106,.55));
    }
    .progress.mid > i{ background:linear-gradient(90deg, rgba(243,196,58,.95), rgba(243,196,58,.55)); }
    .progress.bad > i{ background:linear-gradient(90deg, rgba(255,77,77,.95), rgba(255,77,77,.55)); }
    .subline{margin-top:8px;font-size:12px;color:rgba(234,240,255,.66)}

    /* 7 day boxes */
    .days{
      display:grid;
      grid-template-columns:repeat(7, minmax(0, 1fr));
      gap:8px;
      min-width:520px;
    }
    @media (max-width:1100px){ .days{min-width:420px} }
    @media (max-width:900px){ .days{grid-template-columns:repeat(4, minmax(0, 1fr)); min-width:unset} }

    .daybox{
      border-radius:8px;padding:8px 6px;text-align:center;
      font-weight:900;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      user-select:none;
    }
    .daybox.good{
      background:linear-gradient(180deg, rgba(48,209,106,.35), rgba(48,209,106,.18));
      border-color:rgba(48,209,106,.35);
    }
    .daybox.mid{
      background:linear-gradient(180deg, rgba(243,196,58,.30), rgba(243,196,58,.16));
      border-color:rgba(243,196,58,.35);
    }
    .daybox.bad{
      background:linear-gradient(180deg, rgba(255,77,77,.30), rgba(255,77,77,.15));
      border-color:rgba(255,77,77,.35);
    }

    .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:14px;flex-wrap:wrap}
    .btn{
      text-decoration:none;color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 14px;border-radius:12px;
      font-weight:900;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Dashboard</h1>

      <!-- Auto Refresh display -->
      <div class="autoBox" aria-live="polite">
        <div class="autoLeft">
          <div class="autoTitle" id="autoTitle">Auto Refresh</div>
          <div class="autoSub" id="autoSub">กำลังตั้งค่า...</div>
        </div>
        <div class="autoBadge" id="autoBadge">--</div>
      </div>
    </div>

    <div class="kpis">
      <!-- LEFT: Pie -->
      <div class="kpi">
        <div class="label">สัดส่วนทำครบ 21/21 (สัปดาห์นี้)</div>

        <div class="pieWrap">
          <div class="pie" id="pie"></div>

          <div style="display:grid;gap:8px">
            <div style="font-weight:900;font-size:22px" id="piePct">-</div>
            <div style="color:rgba(234,240,255,.72)" id="pieText">กำลังคำนวณ...</div>
          </div>
        </div>
      </div>

      <!-- MID: Complete -->
      <div class="kpi">
        <div class="label">ทำครบ 21/21</div>
        <div id="kpiComplete" class="value good">-</div>
        <div class="sub">จำนวนคนที่ครบทุกวันทุกเวลา</div>
      </div>

      <!-- RIGHT: Incomplete -->
      <div class="kpi">
        <div class="label">ทำไม่ครบ</div>
        <div id="kpiIncomplete" class="value bad">-</div>
        <div class="sub">จำนวนคนที่ยังไม่ครบ 21/21</div>
      </div>
    </div>

    <div class="weekTitle" id="weekHeader">กำลังโหลดช่วงสัปดาห์...</div>

    <table class="table">
      <thead>
        <tr>
          <th style="width:26%">ชื่อ</th>
          <th style="width:30%">% สัปดาห์</th>
          <th style="width:10%">ครบทั้งวัน</th>
          <th>สรุป 7 วัน (นับครั้ง/วัน)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4" style="color:rgba(234,240,255,.72)">กำลังโหลด...</td></tr>
      </tbody>
    </table>

    <div class="btns">
      <a class="btn" href="/">กลับหน้าบันทึกข้อมูล</a>
      <a class="btn" href="/status.html">ไปหน้าตรวจสอบสถานะ</a>
    </div>
  </div>

<script>
  // =========================
  // Auto Refresh settings
  // =========================
  // ตั้งเป็น 1 นาทีตามที่คุยกัน (แก้ตรงนี้จุดเดียวพอ)
  const REFRESH_MS = 60_000;

  const elWeek = document.getElementById("weekHeader");
  const tbody  = document.getElementById("tbody");

  const pie = document.getElementById("pie");
  const piePct = document.getElementById("piePct");
  const pieText = document.getElementById("pieText");

  const kpiComplete = document.getElementById("kpiComplete");
  const kpiIncomplete = document.getElementById("kpiIncomplete");

  const autoSub = document.getElementById("autoSub");
  const autoBadge = document.getElementById("autoBadge");

  function pad2(n){ return String(n).padStart(2,"0"); }
  function toISODateLocal(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }
  function thaiDateFromISO(iso){
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString("th-TH",{day:"numeric",month:"short",year:"2-digit"});
  }
  function mondayOfWeekLocal(d){
    const x = new Date(d); x.setHours(0,0,0,0);
    const day = x.getDay(); // Sun=0
    const diff = (day===0) ? -6 : (1-day);
    x.setDate(x.getDate()+diff);
    return x;
  }

  function gradeByPercent(p){
    if (p >= 90) return "good";
    if (p >= 70) return "mid";
    return "bad";
  }
  function dayGrade(count){
    if (count === 3) return "good";
    if (count === 2) return "mid";
    return "bad";
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (m)=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  async function load(){
    tbody.innerHTML = `<tr><td colspan="4" style="color:rgba(234,240,255,.72)">กำลังโหลด...</td></tr>`;

    // คำนวณสัปดาห์นี้ตาม timezone ของ “เครื่องผู้ดู”
    const now = new Date();
    const mon = mondayOfWeekLocal(now);
    const sun = new Date(mon); sun.setDate(mon.getDate()+6);
    const weekStartISO = toISODateLocal(mon);
    const weekEndISO = toISODateLocal(sun);

    elWeek.textContent = `จันทร์ ${thaiDateFromISO(weekStartISO)} – อาทิตย์ ${thaiDateFromISO(weekEndISO)}`;

    const q = new URLSearchParams({ weekStartISO, weekEndISO });
    const res = await fetch(`/api/dashboard?${q.toString()}`);
    const out = await res.json().catch(()=>({}));

    if (!res.ok || !out.ok){
      tbody.innerHTML = `<tr><td colspan="4" style="color:rgba(234,240,255,.72)">โหลดไม่สำเร็จ: ${escapeHtml(out.error || "unknown_error")}</td></tr>`;
      return;
    }

    const thisW = out.summary?.thisWeek || {};
    const peopleTotal = Number(thisW.peopleTotal || 0);
    const completePeople = Number(thisW.completePeople || 0);
    const incompletePeople = Number(thisW.incompletePeople || 0);
    const completeRate = Number(thisW.completeRate || 0);

    pie.style.background = `conic-gradient(var(--good) 0 ${completeRate}%, rgba(255,255,255,.12) ${completeRate}% 100%)`;
    piePct.textContent = `${completeRate}%`;
    pieText.textContent = `ครบ ${completePeople} คน / ไม่ครบ ${incompletePeople} คน (ทั้งหมด ${peopleTotal} คน)`;

    kpiComplete.textContent = `${completePeople} คน`;
    kpiIncomplete.textContent = `${incompletePeople} คน`;

    const rows = Array.isArray(out.people) ? out.people : [];
    rows.sort((a,b)=> (b.percent||0)-(a.percent||0) || String(a.name).localeCompare(String(b.name),"th"));

    tbody.innerHTML = "";
    for (const p of rows){
      const pct = Number(p.percent || 0);
      const g = gradeByPercent(pct);
      const doneDays = Number(p.doneDays || 0);

      const dayBoxes = (p.perDay || []).map((d)=>{
        const cnt = Number(d.count || 0);
        const dg = dayGrade(cnt);
        return `<div class="daybox ${dg}">${cnt}/3</div>`;
      }).join("");

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="name">${escapeHtml(p.name||"")}</td>
        <td>
          <div class="pctRow">
            <span class="chip ${g}">
              <span class="dot"></span>
              <span>${pct}%</span>
            </span>
            <div class="progress ${g}">
              <i style="width:${Math.max(0, Math.min(100, pct))}%"></i>
            </div>
          </div>
          <div class="subline">ทำได้ ${p.totalDone}/${p.totalSlots} ครั้ง</div>
        </td>
        <td style="font-weight:900;font-size:16px">${doneDays}/7</td>
        <td><div class="days" title="จันทร์→อาทิตย์">${dayBoxes}</div></td>
      `;
      tbody.appendChild(tr);
    }

    if (!rows.length){
      tbody.innerHTML = `<tr><td colspan="4" style="color:rgba(234,240,255,.72)">ไม่พบข้อมูล</td></tr>`;
    }
  }

  // =========================
  // Auto refresh (pause on hidden) + countdown
  // =========================
  let refreshTimer = null;
  let tickTimer = null;
  let nextAt = 0;

  function humanEveryText(ms){
    const sec = Math.round(ms/1000);
    if (sec % 60 === 0) {
      const min = sec/60;
      return `ทุก ${min} นาที`;
    }
    return `ทุก ${sec} วินาที`;
  }

  function setPausedUI(isPaused){
    autoBadge.classList.toggle("paused", !!isPaused);
    autoBadge.textContent = isPaused ? "Paused" : "Active";
  }

  function renderCountdown(){
    if (!nextAt) return;
    const remainMs = Math.max(0, nextAt - Date.now());
    const remainSec = Math.ceil(remainMs / 1000);
    autoSub.textContent = `Auto Refresh: ${humanEveryText(REFRESH_MS)} • รีเฟรชในอีก ${remainSec} วิ`;
  }

  async function runOnceAndReset(){
    await load();
    nextAt = Date.now() + REFRESH_MS;
    renderCountdown();
  }

  function startAuto(){
    stopAuto();

    if (document.hidden) {
      setPausedUI(true);
      autoSub.textContent = `Auto Refresh: ${humanEveryText(REFRESH_MS)} • (หยุดชั่วคราว เพราะแท็บไม่ active)`;
      return;
    }

    setPausedUI(false);

    // โหลดทันที + ตั้ง nextAt
    runOnceAndReset();

    // ตัวนับถอยหลัง (วิ่งทุก 1 วิ)
    tickTimer = setInterval(renderCountdown, 1000);

    // รีเฟรชตามรอบ
    refreshTimer = setInterval(async ()=>{
      if (document.hidden) return; // กันพลาด
      await runOnceAndReset();
    }, REFRESH_MS);
  }

  function stopAuto(){
    if (refreshTimer) clearInterval(refreshTimer);
    if (tickTimer) clearInterval(tickTimer);
    refreshTimer = null;
    tickTimer = null;
  }

  document.addEventListener("visibilitychange", ()=>{
    if (document.hidden) {
      stopAuto();
      setPausedUI(true);
      autoSub.textContent = `Auto Refresh: ${humanEveryText(REFRESH_MS)} • (หยุดชั่วคราว เพราะแท็บไม่ active)`;
    } else {
      startAuto();
    }
  });

  // init text immediately
  autoSub.textContent = `Auto Refresh: ${humanEveryText(REFRESH_MS)} • กำลังเริ่ม...`;
  startAuto();
</script>
</body>
</html>
