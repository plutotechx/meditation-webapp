<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Daily Meditation</title>

  <style>
    :root{
      --bg:#0a1322;
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);

      --good:#30d16a;
      --mid:#f3c43a;
      --bad:#ff4d4d;

      --radius:18px;
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:
        radial-gradient(1200px 600px at 25% 0%, rgba(88,140,255,.16), transparent 60%),
        radial-gradient(900px 500px at 80% 15%, rgba(0,240,255,.12), transparent 55%),
        linear-gradient(180deg, #081224 0%, #070f1e 100%);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{max-width:1180px;margin:0 auto;padding:18px 14px 26px}

    /* ===== Top row ===== */
    .topRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    h1{margin:0;font-size:24px;font-weight:900;letter-spacing:.2px}

    /* week menu */
    .weekMenu{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .seg{
      display:inline-flex;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      border-radius:999px;
      padding:6px;
      gap:6px;
      box-shadow:0 12px 34px rgba(0,0,0,.26);
    }
    .seg button{
      border:0;
      border-radius:999px;
      padding:8px 12px;
      font-weight:900;
      color:rgba(234,240,255,.85);
      background:transparent;
      cursor:pointer;
      white-space:nowrap;
    }
    .seg button.active{
      color:#071120;
      background:rgba(106,169,255,.95);
      box-shadow:0 10px 24px rgba(106,169,255,.22);
    }

    /* auto refresh mini box */
    .autoMini{
      height:38px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      font-weight:900;
      color:rgba(234,240,255,.85);
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
    }
    .dotLive{
      width:10px;height:10px;border-radius:999px;
      background:var(--good);
      box-shadow:0 0 0 0 rgba(48,209,106,.55);
      animation:pulseG 1.2s infinite;
      flex:0 0 auto;
    }
    @keyframes pulseG{
      0%{ box-shadow:0 0 0 0 rgba(48,209,106,.55) }
      70%{ box-shadow:0 0 0 10px rgba(48,209,106,0) }
      100%{ box-shadow:0 0 0 0 rgba(48,209,106,0) }
    }

    .weekTitle{font-size:18px;font-weight:900;margin:10px 0 12px;color:rgba(234,240,255,.92)}
    .muted{color:var(--muted)}

    /* ===== KPI cards ===== */
    .kpis{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
      margin:6px 0 14px;
      align-items:stretch;
    }
    @media (max-width:900px){ .kpis{grid-template-columns:1fr;} }

    .kpi{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:16px 16px 14px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      min-height:160px;
    }
    .kpi:before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(closest-side at 65% 0%, rgba(120,200,255,.25), transparent 70%);
      pointer-events:none;
    }
    .kpi .label{font-size:14px;color:var(--muted);font-weight:800}
    .kpi .value{font-size:44px;font-weight:900;line-height:1;margin-top:10px}
    .kpi .sub{margin-top:10px;font-size:12px;color:rgba(234,240,255,.6)}
    .value.good{color:var(--good)}
    .value.bad{color:var(--bad)}

    /* ===== pie ===== */
    .pieWrap{display:flex;gap:14px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .pie{
      width:110px;height:110px;border-radius:999px;
      background:conic-gradient(var(--good) 0 0, rgba(255,255,255,.12) 0 100%);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 16px 45px rgba(0,0,0,.35);
      position:relative;
      flex:0 0 auto;
    }
    .pie:after{
      content:"";
      position:absolute; inset:12px;
      background:rgba(10,19,34,.85);
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
    }

    /* ===== Table ===== */
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      box-shadow:var(--shadow);
    }
    .table thead th{
      text-align:left;
      font-size:14px;
      font-weight:900;
      color:rgba(234,240,255,.82);
      padding:14px 14px;
      background:rgba(0,0,0,.20);
      border-bottom:1px solid rgba(255,255,255,.10);
      white-space:nowrap;
    }
    .table tbody td{
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
    }
    .table tbody tr:last-child td{border-bottom:none}
    .name{font-size:16px;font-weight:900}

    /* percent cell */
    .pctRow{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:12px;
      font-weight:900;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      min-width:110px;justify-content:center;
    }
    .dot{width:12px;height:12px;border-radius:999px;background:var(--mid)}
    .chip.good{color:#dfffe9}
    .chip.good .dot{background:var(--good)}
    .chip.mid{color:#fff5d0}
    .chip.mid .dot{background:var(--mid)}
    .chip.bad{color:#ffd9d9}
    .chip.bad .dot{background:var(--bad)}

    .progress{
      width:min(280px, 100%);
      height:10px;border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .progress > i{
      display:block;height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(48,209,106,.95), rgba(48,209,106,.55));
    }
    .progress.mid > i{ background:linear-gradient(90deg, rgba(243,196,58,.95), rgba(243,196,58,.55)); }
    .progress.bad > i{ background:linear-gradient(90deg, rgba(255,77,77,.95), rgba(255,77,77,.55)); }
    .subline{margin-top:8px;font-size:12px;color:rgba(234,240,255,.66)}

    /* ===== 7 day boxes ===== */
    .days{
      display:grid;
      grid-template-columns:repeat(7, minmax(0, 1fr));
      gap:10px;
      min-width:560px;
      align-items:start;
    }
    @media (max-width:1100px){ .days{min-width:460px} }
    @media (max-width:900px){ .days{grid-template-columns:repeat(4, minmax(0, 1fr)); min-width:unset} }

    .daybox{
      border-radius:12px;
      padding:10px 8px 10px;
      text-align:center;
      font-weight:900;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      user-select:none;
      position:relative;
      cursor:default;
    }
    .daybox.good{
      background:linear-gradient(180deg, rgba(48,209,106,.35), rgba(48,209,106,.18));
      border-color:rgba(48,209,106,.35);
    }
    .daybox.mid{
      background:linear-gradient(180deg, rgba(243,196,58,.30), rgba(243,196,58,.16));
      border-color:rgba(243,196,58,.35);
    }
    .daybox.bad{
      background:linear-gradient(180deg, rgba(255,77,77,.30), rgba(255,77,77,.15));
      border-color:rgba(255,77,77,.35);
    }

    .dayTop{
      display:flex;align-items:center;justify-content:space-between;
      gap:6px;margin-bottom:8px;
    }
    .dowBadge{
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      line-height:1;
      white-space:nowrap;
    }
    .dayNum{
      font-size:13px;
      opacity:.9;
    }
    .dayCount{
      font-size:20px;
      letter-spacing:.3px;
    }

    .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:14px;flex-wrap:wrap}
    .btn{
      text-decoration:none;color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 14px;border-radius:12px;
      font-weight:900;
    }
    .btn:hover{background:rgba(255,255,255,.10)}

    /* =========================================================
       Tooltip (MATCH LEGACY) — copied/adapted from old dashboard
       ========================================================= */
    .hoverTip{
      position:fixed;
      z-index:99999;
      display:none;
      width:360px;
      max-width:calc(100vw - 24px);
      background:rgba(10,16,26,.96);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      box-shadow:0 18px 55px rgba(0,0,0,.55);
      padding:12px 12px 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color:var(--text);
      overflow:hidden;
      pointer-events:none;
    }
    .hoverTip.show{display:block}
    .hoverTip .hdr{
      font-weight:900;
      margin-bottom:10px;
      color:rgba(234,240,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tipRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      margin-bottom:8px;
      min-width:0;
    }
    .tipLeft{
      display:flex;align-items:center;gap:10px;
      font-weight:900;
      min-width:0;
    }
    .ico{
      width:26px;height:26px;border-radius:999px;
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.18);
      flex:0 0 auto;
    }
    .ico.ok{background:rgba(48,209,106,.20); border-color:rgba(48,209,106,.35)}
    .ico.no{background:rgba(255,77,77,.18); border-color:rgba(255,77,77,.35)}
    .ico span{font-size:14px;line-height:1}
    .tipLabel{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tipTime{
      font-weight:900;
      opacity:.95;
      white-space:nowrap;
      flex:0 0 auto;
    }
    .hoverTip .arrow{
      position:absolute;
      width:12px;height:12px;
      background:rgba(10,16,26,.96);
      border-left:1px solid rgba(255,255,255,.14);
      border-top:1px solid rgba(255,255,255,.14);
      transform:rotate(45deg);
      top:-7px;
      left:50%;
      margin-left:-6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topRow">
      <div>
        <h1>Dashboard</h1>
        <div class="muted" style="margin-top:6px">เลือกดูสัปดาห์ได้</div>
      </div>

      <div class="weekMenu">
        <div class="seg" role="tablist" aria-label="เลือกสัปดาห์">
          <button id="btnThis" class="active" role="tab" aria-selected="true">สัปดาห์นี้</button>
          <button id="btnLast" role="tab" aria-selected="false">สัปดาห์ที่แล้ว</button>
        </div>

        <div class="autoMini" aria-live="polite" title="รีเฟรชอัตโนมัติ">
          <span class="dotLive"></span>
          <span>รีเฟรชใน <span id="countdown">--</span> วิ</span>
        </div>
      </div>
    </div>

    <div class="kpis">
      <div class="kpi">
        <div class="label">สัดส่วนทำครบ (สัปดาห์ที่เลือก)</div>
        <div class="pieWrap">
          <div class="pie" id="pie"></div>
          <div style="display:grid;gap:8px">
            <div style="font-weight:900;font-size:22px" id="piePct">-</div>
            <div class="muted" id="pieText">กำลังคำนวณ...</div>
          </div>
        </div>
      </div>

      <div class="kpi">
        <div class="label">ทำครบ 21/21</div>
        <div id="kpiComplete" class="value good">-</div>
        <div class="sub">จำนวนคนที่ครบทุกวันทุกเวลา</div>
      </div>

      <div class="kpi">
        <div class="label">ทำไม่ครบ</div>
        <div id="kpiIncomplete" class="value bad">-</div>
        <div class="sub">จำนวนคนที่ยังไม่ครบ 21/21</div>
      </div>
    </div>

    <div class="weekTitle" id="weekHeader">กำลังโหลดช่วงสัปดาห์...</div>

    <table class="table">
      <thead>
        <tr>
          <th style="width:26%">ชื่อ</th>
          <th style="width:30%">% สัปดาห์</th>
          <th style="width:10%">ครบทั้งวัน</th>
          <th>สรุป 7 วัน (นับครั้ง/วัน)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4" class="muted">กำลังโหลด...</td></tr>
      </tbody>
    </table>

    <div class="btns">
      <a class="btn" href="/">กลับหน้าบันทึกข้อมูล</a>
      <a class="btn" href="/status.html">ไปหน้าตรวจสอบสถานะ</a>
    </div>
  </div>

  <!-- Tooltip element (legacy style) -->
  <div class="hoverTip" id="hoverTip" role="dialog" aria-hidden="true">
    <div class="arrow"></div>
    <div class="hdr" id="tipHdr">-</div>
    <div id="tipBody"></div>
  </div>

<script>
  // ====== CONFIG ======
  const REFRESH_MS = 60_000; // 1 นาที
  let weekOffset = 0;

  // UI refs
  const btnThis = document.getElementById("btnThis");
  const btnLast = document.getElementById("btnLast");
  const countdownEl = document.getElementById("countdown");

  const elWeek = document.getElementById("weekHeader");
  const tbody  = document.getElementById("tbody");

  const pie = document.getElementById("pie");
  const piePct = document.getElementById("piePct");
  const pieText = document.getElementById("pieText");

  const kpiComplete = document.getElementById("kpiComplete");
  const kpiIncomplete = document.getElementById("kpiIncomplete");

  // ===== Tooltip refs (legacy style) =====
  const hoverTip = document.getElementById("hoverTip");
  const tipHdr = document.getElementById("tipHdr");
  const tipBody = document.getElementById("tipBody");

  // ===== helpers =====
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (m)=>( {
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m] ));
  }
  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function thaiDateFromISO(iso){
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString("th-TH",{day:"numeric",month:"short",year:"2-digit"});
  }
  function thaiShortDow(d){
    const th = ["อา.","จ.","อ.","พ.","พฤ.","ศ.","ส."];
    return th[d.getDay()];
  }
  function dayGrade(count){
    if (count === 3) return "good";
    if (count === 2) return "mid";
    return "bad";
  }
  function gradeByPercent(p){
    if (p >= 90) return "good";
    if (p >= 70) return "mid";
    return "bad";
  }

  // ===== Tooltip (legacy behavior) =====
  let tipVisible = false;

  function buildTipHTML(dayObj){
    // dayObj: { dateISO, count, times? }
    const times = dayObj.times || dayObj.timeMap || dayObj.sessionTimes || null;

    const getTime = (k)=>{
      if (!times) return "";
      const v = times[k];
      if (!v) return "";
      const s = String(v);
      const m = s.match(/^(\d{2}:\d{2})/);
      return (m ? m[1] : s) + " น.";
    };

    // ถ้ามี times จริง -> ใช้ times
    const t1 = getTime("s1") || getTime("ครั้งที่ 1");
    const t2 = getTime("s2") || getTime("ครั้งที่ 2");
    const t3 = getTime("s3") || getTime("ครั้งที่ 3");

    const hasTime = !!(t1 || t2 || t3);

    // ถ้าไม่มีเวลา ส่งมา (ตอนนี้ API ยังไม่มี) -> ใช้ "count" กำหนด ✓/✕ แบบประมาณตามจำนวนครั้ง
    const cnt = Number(dayObj.count || 0);
    const ok1 = hasTime ? !!t1 : (cnt >= 1);
    const ok2 = hasTime ? !!t2 : (cnt >= 2);
    const ok3 = hasTime ? !!t3 : (cnt >= 3);

    const row = (ok, label, timeText)=>`
      <div class="tipRow">
        <div class="tipLeft">
          <div class="ico ${ok ? "ok" : "no"}"><span>${ok ? "✓" : "✕"}</span></div>
          <div class="tipLabel">${label}</div>
        </div>
        <div class="tipTime">${ok ? escapeHtml(timeText || "—") : "—"}</div>
      </div>
    `;

    return `
      ${row(ok1, "ครั้งที่ 1", t1)}
      ${row(ok2, "ครั้งที่ 2", t2)}
      ${row(ok3, "ครั้งที่ 3", t3)}
      ${!hasTime ? `<div style="margin-top:4px;font-size:12px;color:rgba(234,240,255,.70)">*ตอนนี้ API ส่งมาเป็นจำนวน ${cnt}/3 (ยังไม่มีเวลาแยกรอบ)</div>` : ``}
    `;
  }

  function showTip(anchorEl, headerText, dayObj){
    tipHdr.textContent = headerText;
    tipBody.innerHTML = buildTipHTML(dayObj);

    hoverTip.classList.add("show");
    hoverTip.setAttribute("aria-hidden","false");
    tipVisible = true;

    positionTip(anchorEl);
  }

  function hideTip(){
    hoverTip.classList.remove("show");
    hoverTip.setAttribute("aria-hidden","true");
    tipVisible = false;
  }

  function positionTip(anchorEl){
    if (!tipVisible) return;
    const r = anchorEl.getBoundingClientRect();

    const tipW = hoverTip.offsetWidth || 360;
    const tipH = hoverTip.offsetHeight || 200;

    let left = r.left + (r.width/2) - (tipW/2);
    let top  = r.bottom + 10;

    left = clamp(left, 12, window.innerWidth - tipW - 12);

    const arrow = hoverTip.querySelector(".arrow");

    if (top + tipH > window.innerHeight - 12) {
      top = r.top - tipH - 10;
      top = clamp(top, 12, window.innerHeight - tipH - 12);
      arrow.style.top = "auto";
      arrow.style.bottom = "-7px";
      arrow.style.transform = "rotate(225deg)";
    } else {
      arrow.style.bottom = "auto";
      arrow.style.top = "-7px";
      arrow.style.transform = "rotate(45deg)";
    }

    hoverTip.style.left = `${Math.round(left)}px`;
    hoverTip.style.top  = `${Math.round(top)}px`;

    const centerX = r.left + (r.width/2);
    const arrowLeft = clamp(centerX - left, 22, tipW - 22);
    arrow.style.left = `${Math.round(arrowLeft)}px`;
  }

  window.addEventListener("resize", ()=>{ if (tipVisible) hideTip(); });
  window.addEventListener("scroll", ()=>{ if (tipVisible) hideTip(); }, { passive:true });

  // ====== render ======
  function render(out){
    const w = out.week;
    elWeek.textContent = `จันทร์ ${thaiDateFromISO(w.startISO)} – อาทิตย์ ${thaiDateFromISO(w.endISO)}`;

    const thisW = (out.summary && out.summary.thisWeek) ? out.summary.thisWeek : {};
    const peopleTotal = Number(thisW.peopleTotal || 0);
    const completePeople = Number(thisW.completePeople || 0);
    const incompletePeople = Number(thisW.incompletePeople || 0);
    const completeRate = Number(thisW.completeRate || 0);

    pie.style.background = `conic-gradient(var(--good) 0 ${completeRate}%, rgba(255,255,255,.12) ${completeRate}% 100%)`;
    piePct.textContent = `${completeRate}%`;
    pieText.textContent = `ครบ ${completePeople} คน / ไม่ครบ ${incompletePeople} คน (ทั้งหมด ${peopleTotal} คน)`;

    kpiComplete.textContent = `${completePeople} คน`;
    kpiIncomplete.textContent = `${incompletePeople} คน`;

    const rows = out.people || [];
    rows.sort((a,b)=> (b.percent||0) - (a.percent||0) || String(a.name).localeCompare(String(b.name),"th"));

    tbody.innerHTML = "";

    for (const p of rows){
      const pct = Number(p.percent || 0);
      const g = gradeByPercent(pct);
      const chipText = (pct === 100) ? "ครบ 100%" : `${pct}%`;
      const doneDays = Number(p.doneDays || 0);
      const totalDone = Number(p.totalDone || 0);
      const totalSlots = Number(p.totalSlots || 21);

      const perDay = Array.isArray(p.perDay) ? p.perDay : [];
      const dayBoxes = perDay.map((d)=>{
        const cnt = Number(d.count || 0);
        const dg = dayGrade(cnt);
        const iso = String(d.dateISO || "");

        const [yy,mm,dd] = iso.split("-").map(Number);
        const dt = new Date(yy, (mm||1)-1, dd||1);
        const dow = thaiShortDow(dt);
        const dayNum = dd || "";

        const th = dt.toLocaleDateString("th-TH",{day:"numeric",month:"short",year:"2-digit"});
        const tipHeader = `${dow} ${th}`;

        const payload = encodeURIComponent(JSON.stringify({
          dateISO: iso,
          count: cnt,
          times: d.times || d.timeMap || d.sessionTimes || null
        }));

        return `
          <div class="daybox ${dg}" data-tipheader="${escapeHtml(tipHeader)}" data-tip="${payload}">
            <div class="dayTop">
              <span class="dowBadge">${dow}</span>
              <span class="dayNum">${dayNum}</span>
            </div>
            <div class="dayCount">${cnt}/3</div>
          </div>
        `;
      }).join("");

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="name">${escapeHtml(p.name||"")}</td>
        <td>
          <div class="pctRow">
            <span class="chip ${g}">
              <span class="dot"></span>
              <span>${chipText}</span>
            </span>
            <div class="progress ${g}">
              <i style="width:${Math.max(0, Math.min(100, pct))}%"></i>
            </div>
          </div>
          <div class="subline">ทำได้ ${totalDone}/${totalSlots} ครั้ง</div>
        </td>
        <td style="font-weight:900;font-size:16px">${doneDays}/7</td>
        <td><div class="days">${dayBoxes}</div></td>
      `;
      tbody.appendChild(tr);
    }

    if (!rows.length){
      tbody.innerHTML = `<tr><td colspan="4" class="muted">ไม่พบข้อมูล</td></tr>`;
    }

    // bind tooltip events after render
    document.querySelectorAll(".daybox").forEach(el=>{
      el.addEventListener("mouseenter", ()=>{
        const hdr = el.getAttribute("data-tipheader") || "-";
        const raw = el.getAttribute("data-tip") || "";
        let dayObj = {};
        try { dayObj = JSON.parse(decodeURIComponent(raw)); } catch(e){}
        showTip(el, hdr, dayObj);
      });
      el.addEventListener("mousemove", ()=> positionTip(el));
      el.addEventListener("mouseleave", hideTip);
    });
  }

  // ====== load ======
  let inFlight = false;
  async function load(isAuto=false){
    if (inFlight) return;
    inFlight = true;

    if (!isAuto){
      tbody.innerHTML = `<tr><td colspan="4" class="muted">กำลังโหลด...</td></tr>`;
    }

    try{
      const res = await fetch(`/api/dashboard?weekOffset=${encodeURIComponent(String(weekOffset))}`, { cache:"no-store" });
      const out = await res.json().catch(()=>({}));

      if (!res.ok || !out.ok){
        tbody.innerHTML = `<tr><td colspan="4" class="muted">โหลดไม่สำเร็จ: ${escapeHtml(out.error||"unknown_error")}</td></tr>`;
        return;
      }
      render(out);
    } finally{
      inFlight = false;
    }
  }

  // ====== menu actions ======
  function setActiveWeek(offset){
    weekOffset = offset;

    btnThis.classList.toggle("active", weekOffset === 0);
    btnLast.classList.toggle("active", weekOffset === -1);
    btnThis.setAttribute("aria-selected", String(weekOffset === 0));
    btnLast.setAttribute("aria-selected", String(weekOffset === -1));

    hideTip();
    load(false);

    nextRefreshAt = Date.now() + REFRESH_MS;
  }

  btnThis.addEventListener("click", ()=> setActiveWeek(0));
  btnLast.addEventListener("click", ()=> setActiveWeek(-1));

  // ====== Auto refresh (1 นาที) + หยุดตอนแท็บไม่ active ======
  let nextRefreshAt = Date.now() + REFRESH_MS;
  let tickTimer = null;
  let refreshTimer = null;

  function startAuto(){
    stopAuto();
    nextRefreshAt = Date.now() + REFRESH_MS;

    tickTimer = setInterval(()=>{
      if (document.hidden) return;
      const leftMs = Math.max(0, nextRefreshAt - Date.now());
      countdownEl.textContent = String(Math.ceil(leftMs/1000));
    }, 250);

    refreshTimer = setInterval(async ()=>{
      if (document.hidden) return;
      await load(true);
      nextRefreshAt = Date.now() + REFRESH_MS;
    }, REFRESH_MS);
  }

  function stopAuto(){
    if (tickTimer){ clearInterval(tickTimer); tickTimer=null; }
    if (refreshTimer){ clearInterval(refreshTimer); refreshTimer=null; }
  }

  document.addEventListener("visibilitychange", ()=>{
    if (!document.hidden){
      nextRefreshAt = Date.now() + REFRESH_MS;
      load(true);
      hideTip();
    }
  });

  // ===== init =====
  (function init(){
    setActiveWeek(0);
    startAuto();
  })();
</script>
</body>
</html>
